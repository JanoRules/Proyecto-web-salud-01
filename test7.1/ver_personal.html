    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="quick-salud.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        /* Modo Oscuro */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #1e1e1e;
        }
        .dark-mode .btn, .dark-mode .geo-btn {
            background-color: #333333;
            color: #ffffff;
        }
        .table-dark {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .table-dark th, .table-dark td {
            border-color: #444444;
        }
    </style>

    <script>
        // Función para alternar el Modo Oscuro
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Función para cargar datos dinámicamente
async function cargarDatos() {
    const tablaBody = document.getElementById('tabla-body');
    tablaBody.innerHTML = ''; // Limpiar la tabla antes de cargar nuevos datos

    try {
        const response = await fetch('obtener_personal.php?centro_salud_id=1'); // Asegúrate de pasar el ID del centro de salud

        // Verifica si la respuesta es válida
        if (!response.ok) {
            throw new Error(`Error en la respuesta del servidor: ${response.status}`);
        }

        // Lee el cuerpo de la respuesta como texto
        const text = await response.text();

        // Depura el texto de la respuesta
        console.log('Respuesta del servidor:', text);

        // Intenta convertir el texto a JSON
        const datos = JSON.parse(text);

        // Verifica si los datos son un array y tienen contenido
        if (Array.isArray(datos) && datos.length > 0) {
            datos.forEach((item, index) => {
                const fila = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.nombre}</td>
                        <td>${item.especialidad}</td>
                        <td>${item.tipo}</td>
                        <td>${item.disponibilidad}</td>
                        <td>${item.centro_salud}</td>
                    </tr>`;
                tablaBody.insertAdjacentHTML('beforeend', fila);
            });
        } else {
            alert('No se encontraron datos o la respuesta es vacía.');
        }
    } catch (error) {
        console.error('Error al cargar los datos:', error);
        alert('Error al cargar los datos: ' + error.message);
    }
}

    </script>

    <!-- Título de la página -->
    <header class="mt-5 pt-5 text-center">
        <h2><strong>Personal Médico</strong></h2>

    <!-- Botón para cargar datos -->

        <button class="btn btn-primary" onclick="cargarDatos()">Cargar Personal</button>
