<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Salud</title>
    <link rel="stylesheet" href="quick-salud.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR1QaFAuNROMnt5aOF9WvnmVCXO5OSmBI&libraries=geometry&callback=initMap" async defer></script>


    <style>
        #map {
            width: 100%;
            height: 450px;
        }
        .geo-btn {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .geo-btn:hover {
            background-color: #218838;
        }
    </style>

    <script>
        let map;
        let circle;
        let markers = [];
        let directionsService;
        let directionsRenderer;

        const centrosSalud = [
            { nombre: "Hospital Dr. Hernán Henríquez Aravena", lat: -38.7375, lng: -72.5982, atencion: "publico", tipo: "hospital" },
            { nombre: "Clínica Alemana Temuco", lat: -38.7485, lng: -72.6198, atencion: "privado", tipo: "clinica" },
            { nombre: "Centro de Salud Familiar Amanecer", lat: -38.7414, lng: -72.6236, atencion: "publico", tipo: "cesfam" },
            { nombre: "Centro de Salud Familiar Pedro de Valdivia", lat: -38.7244, lng: -72.6096, atencion: "publico", tipo: "cesfam" },
            { nombre: "Centro de Salud Familiar Pueblo Nuevo", lat: -38.7151, lng: -72.5916, atencion: "publico", tipo: "cesfam" },
            { nombre: "Centro de Salud Familiar Santa Rosa", lat: -38.7262, lng: -72.6342, atencion: "publico", tipo: "cesfam" },
            { nombre: "Clínica Mayor", lat: -38.7396, lng: -72.6014, atencion: "privado", tipo: "clinica" },
            { nombre: "Consultorio Miraflores", lat: -38.7265, lng: -72.5957, atencion: "publico", tipo: "consultorio" },
            { nombre: "Centro Médico RedSalud Temuco", lat: -38.7421, lng: -72.6214, atencion: "privado", tipo: "clinica" },
            { nombre: "Centro de Salud Familiar Labranza", lat: -38.7659, lng: -72.7161, atencion: "publico", tipo: "cesfam" },
            { nombre: "Clínica Dental Salud Oral Temuco", lat: -38.7392, lng: -72.6107, atencion: "privado", tipo: "clinica" }
        ];

        function initMap() {
            const centroTemuco = { lat: -38.7375, lng: -72.5982 };

            const mapStyles = [
                {
                    featureType: "poi",
                    stylers: [{ visibility: "off" }]
                },
                {
                    featureType: "transit",
                    stylers: [{ visibility: "off" }]
                },
                {
                    featureType: "road",
                    stylers: [{ visibility: "on" }]
                }
            ];

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: centroTemuco,
                styles: mapStyles
            });

            const iconos = {
                hospital: {
                    url: "https://img.icons8.com/color/48/hospital.png",
                    scaledSize: new google.maps.Size(40, 40),
                },
                clinica: {
                    url: "https://img.icons8.com/color/48/clinic.png",
                    scaledSize: new google.maps.Size(40, 40),
                },
                cesfam: {
                    url: "https://img.icons8.com/color/48/medical-doctor.png",
                    scaledSize: new google.maps.Size(40, 40),
                },
                consultorio: {
                    url: "https://img.icons8.com/color/48/stethoscope.png",
                    scaledSize: new google.maps.Size(40, 40),
                }
            };

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Inicializar el círculo con el radio inicial
            circle = new google.maps.Circle({
                map: map,
                radius: 2000, // Radio inicial
                fillColor: '#00FF00',
                strokeColor: '#0000FF',
                strokeOpacity: 0.8,
                fillOpacity: 0.35,
                center: centroTemuco
            });

            // Mostrar solo los centros de salud dentro del radio inicial
            centrosSalud.forEach(centro => {
                const marker = new google.maps.Marker({
                    position: { lat: centro.lat, lng: centro.lng },
                    map: null, // Los marcadores no se mostrarán hasta pasar el filtro
                    title: centro.nombre,
                    icon: iconos[centro.tipo]
                });

                // Añadir los marcadores al array, pero no los mostramos aún
                markers.push(marker);

                // Calcular la distancia entre el centro del círculo y el marcador
                const distancia = google.maps.geometry.spherical.computeDistanceBetween(circle.getCenter(), marker.getPosition());

                // Mostrar el marcador si está dentro del radio inicial
                if (distancia <= circle.getRadius()) {
                    marker.setMap(map);
                }

                // Añadir evento al marcador para calcular la ruta al hacer clic
                google.maps.event.addListener(marker, 'click', function() {
                    calcularRuta(marker.getPosition());
                });
            });
        }

        // Función para centrar el mapa en la ubicación actual del usuario
        function centrarEnUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Centrar el mapa en la ubicación actual
                        map.setCenter(pos);
                        circle.setCenter(pos); // Mover el círculo a la nueva ubicación
                    },
                    () => {
                        alert("No se pudo obtener la ubicación.");
                    }
                );
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }
        }

        // Función para cambiar el color del círculo según el tipo de atención
        function cambiarColorAtencion(fillColor, strokeColor) {
            circle.setOptions({
                fillColor: fillColor,
                strokeColor: strokeColor
            });
        }

        // Función para filtrar centros según el tipo de atención (todos, privado, publico)
        function filtrarCentros(tipo) {
            markers.forEach(marker => marker.setMap(null)); // Ocultar todos los marcadores

            markers.forEach(marker => {
                const centro = centrosSalud.find(c => c.nombre === marker.getTitle());

                // Calcular la distancia entre el centro del círculo y el marcador
                const distancia = google.maps.geometry.spherical.computeDistanceBetween(circle.getCenter(), marker.getPosition());

                // Mostrar solo los marcadores que correspondan al tipo y estén dentro del radio del círculo
                if ((tipo === 'todos' || centro.atencion === tipo) && distancia <= circle.getRadius()) {
                    marker.setMap(map);
                }
            });
        }

        // Función para calcular la ruta desde la ubicación actual hasta un centro de salud seleccionado
        function calcularRuta(destino) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const origen = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const request = {
                        origin: origen,
                        destination: destino,
                        travelMode: google.maps.TravelMode.DRIVING // Modo de viaje en coche
                    };

                    directionsService.route(request, function(result, status) {
                        if (status === google.maps.DirectionsStatus.OK) {
                            directionsRenderer.setDirections(result);
                        } else {
                            alert("No se pudo calcular la ruta: " + status);
                        }
                    });
                });
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo100.png" alt="Quick Salud">
        </div>
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="navbar-login">
            <a href="#">Iniciar Sesión</a>
        </div>
    </nav>

    <h2>Encuentra tu centro de salud más cercano</h2>
    <h3>Selecciona un centro de salud para obtener la ruta más corta desde tu ubicación.</h3>

    <div id="map"></div>

    <button class="geo-btn" onclick="centrarEnUbicacion()">Centrar en mi ubicación</button>

</body>
</html>
