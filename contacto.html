<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Salud - Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
    <!-- Bootstrap CDN para la funcionalidad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="websalud.html">
                <p>
                <img src="minsal.png" alt="Ministerio de Salud" height="40" >
                Ministerio de Salud</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de contacto -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form id="contactForm" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="tipoQueja" class="form-label">Tipo de Queja</label>
                <input type="text" class="form-control" id="tipoQueja" placeholder="Escriba su tipo de queja">
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">Región</label>
                <select class="form-select" id="region">
                    <option selected disabled>Seleccione su región</option>
                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                    <option value="Tarapacá">Tarapacá</option>
                    <option value="Antofagasta">Antofagasta</option>
                    <option value="Atacama">Atacama</option>
                    <option value="Coquimbo">Coquimbo</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                    <option value="O'Higgins">O'Higgins</option>
                    <option value="Maule">Maule</option>
                    <option value="Ñuble">Ñuble</option>
                    <option value="Biobío">Biobío</option>
                    <option value="La Araucanía">La Araucanía</option>
                    <option value="Los Ríos">Los Ríos</option>
                    <option value="Los Lagos">Los Lagos</option>
                    <option value="Aysén">Aysén</option>
                    <option value="Magallanes">Magallanes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="4" placeholder="Describa su situación"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Script de validación local -->
    <script>
        function validarFormulario() {
            const tipoQueja = document.getElementById('tipoQueja').value;
            const region = document.getElementById('region').value;
            const descripcion = document.getElementById('descripcion').value;

            if (!tipoQueja) {
                alert('Por favor, ingrese su tipo de queja.');
                return false;
            }

            if (!region || region === 'Seleccione su región') {
                alert('Por favor, seleccione una región.');
                return false;
            }

            if (!descripcion) {
                alert('Por favor, ingrese una descripción.');
                return false;
            }

            // Mostrar el mensaje con los datos ingresados
            alert(`Tipo de Queja: ${tipoQueja}\nRegión: ${region}\nDescripción: ${descripcion}`);
            return false; // Evitar el envío del formulario real para fines de demostración
        }
    </script>

</body>
</html>
