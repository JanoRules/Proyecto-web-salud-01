    <div class="container mt-5 pt-5">
        <h1 class="text-center mt-5">Agendar Hora en Centros de Salud Privados</h1>

        <!-- Filtro de tipo de atención -->
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="filtroTipo" class="form-label">Filtrar por tipo de atención:</label>
                <select id="filtroTipo" class="form-select" onchange="filtrarCentros()">
                    <option value="todos">Todos</option>
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                </select>
            </div>
        </div>

        <!-- Tabla de centros de salud -->
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-bordered" id="tablaCentros">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Atención</th>
                            <th>Tipo</th>
                            <th>Horario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Filas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Selección de fecha y hora -->
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="fecha" class="form-label">Selecciona Fecha:</label>
                <input type="date" id="fecha" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="hora" class="form-label">Selecciona Hora:</label>
                <input type="time" id="hora" class="form-control">
            </div>
        </div>

        <!-- Botón para agendar -->
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" onclick="agendarHora()">Agendar Hora</button>
            </div>
        </div>
    </div>

    <script>
        // Centros de salud (ejemplo de cómo se podrían cargar los datos)
        const centros = [
            { id: 1, nombre: "Hospital Dr. Hernán Henríquez Aravena", atencion: "publico", tipo: "hospital", horario: "24/7" },
            { id: 2, nombre: "Clínica Alemana Temuco", atencion: "privado", tipo: "clinica", horario: "Lunes a Viernes 08:00 - 20:00" },
            { id: 3, nombre: "Centro de Salud Familiar Amanecer", atencion: "publico", tipo: "cesfam", horario: "Lunes a Viernes 08:00 - 20:00" },
            // Agrega más centros según tu lista (Hacer coincidir los id)
        ];

        // Función para cargar la tabla según el filtro
        function filtrarCentros() {
            const filtro = document.getElementById('filtroTipo').value;
            const cuerpoTabla = document.getElementById('cuerpoTabla');
            cuerpoTabla.innerHTML = ''; // Limpiar la tabla

            centros.forEach(centro => {
                if (filtro === 'todos' || centro.atencion === filtro) {
                    let fila = `<tr>
                                    <td>${centro.nombre}</td>
                                    <td>${centro.atencion}</td>
                                    <td>${centro.tipo}</td>
                                    <td>${centro.horario}</td>
                                    <td>${centro.atencion === 'privado' ? '<button class="btn btn-success" onclick="seleccionarCentro(' + centro.id + ')">Agendar</button>' : ''}</td>
                                </tr>`;
                    cuerpoTabla.innerHTML += fila;
                }
            });
        }

        // Función para seleccionar el centro y agendar la hora
        let idCentroSeleccionado = null;
        function seleccionarCentro(idCentro) {
            idCentroSeleccionado = idCentro;
            alert('Centro seleccionado: ' + idCentro);
        }

        // Función para agendar la hora
        function agendarHora() {
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;

            if (!idCentroSeleccionado) {
                alert('Por favor selecciona un centro de salud.');
                return;
            }

            if (!fecha || !hora) {
                alert('Por favor selecciona una fecha y una hora.');
                return;
            }

            fetch('agendar_hora.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    idCentro: idCentroSeleccionado,
                    fecha: fecha,
                    hora: hora
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Hora agendada exitosamente en ' + data.centro);
                } else {
                    alert('Error al agendar la hora.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hora agendada');
            });
        }

        // Cargar la tabla al iniciar
        document.addEventListener('DOMContentLoaded', filtrarCentros);
    </script>
