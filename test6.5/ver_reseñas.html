<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Reseña.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo100.png" alt="Ministerio de Salud" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Ultimas-novedades.html">Últimas Novedades</a></li>
                    <li class="nav-item"><a class="nav-link" href="Reseña.html">Agregar Reseña</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contáctanos</a></li>
                    <li class="nav-item"><a class="nav-link" href="FAQ.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="AgendarHora.html">Agenda tu hora</a></li>
                </ul>
                <div class="d-flex"><a class="btn btn-outline-light" href="login2.html">Iniciar Sesión</a></div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Reseñas de Usuarios</h2>
        <div id="reseñas-container" class="mt-4"></div> <!-- Aquí se agregarán las reseñas -->

        <script>
        // Función para obtener y mostrar las reseñas
        function cargarReseñas() {
            // Obtener el ID del centro de salud desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const centroSaludId = urlParams.get('centro_salud_id');

            // Asegurarse de que el ID sea un número válido
            if (centroSaludId) {
                fetch(`obtener_reseñas.php?centro_salud_id=${centroSaludId}`)
                    .then(response => response.json())
                    .then(data => {
                        const reseñasContainer = document.getElementById('reseñas-container');
                        reseñasContainer.innerHTML = ''; // Limpiar reseñas anteriores

                        if (data.length > 0) {
                            data.forEach(reseña => {
                                const reseñaDiv = document.createElement('div');
                                reseñaDiv.className = 'reseña card mb-3';
                                reseñaDiv.innerHTML = `
                                    <div class="card-body">
                                        <h5 class="card-title">${reseña.nombre} - Centro: ${reseña.centro_salud} - Calificación: ${reseña.calificacion}⭐</h5>
                                        <p class="card-text">${reseña.reseña}</p>
                                        <p class="card-text"><small>${reseña.fecha}</small></p>
                                    </div>
                                `;
                                reseñasContainer.appendChild(reseñaDiv);
                            });
                        } else {
                            reseñasContainer.innerHTML = '<p>No hay reseñas para este centro de salud.</p>';
                        }
                    })
                    .catch(error => console.error('Error al cargar las reseñas:', error));
            } else {
                console.error('No se proporcionó un ID de centro de salud.');
            }
        }

        document.addEventListener('DOMContentLoaded', cargarReseñas);
    </script>
</body>
</html>
