<div class="container mt-5 pt-5">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form action="guardar.php" method="POST">
        <!-- Nombre y Apellidos -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario (Username)</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- RUT -->
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>

        <!-- Ubicación -->
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" class="form-control" id="password" name="password" required>
                <input type="checkbox" id="showPassword" class="form-check-input mt-2">
                <label for="showPassword" class="form-check-label">Mostrar Contraseña</label>
            </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Recordar Datos -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordar mis datos</label>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="login2.html" class="btn btn-secondary" role="button">Cancelar</a>
        </div>
    </form>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        
        if (this.checked) {
            passwordField.type = 'text';
            confirmPasswordField.type = 'text';
        } else {
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
        }
    });
</script>
