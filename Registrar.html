<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Registro.css">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <a href="websalud.html" class="volver-link">Volver</a> 

    <main class="pt-5">
        <div class="container pt-5">
            <h1 class="text-white">Registrar</h1>		
            <form action="guardar.php" method="POST">
                <!-- Filas para Nombre y Apellido -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-white">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellidos" class="form-label text-white">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                    </div>
                </div>

                <!-- Campo de Nombre de Usuario -->
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label text-white">Nombre de Usuario</label>
                    <input type="Username" class="form-control" id="exampleInputUsername1" name="username" aria-describedby="usernamehelp" required>
                </div>
                <!-- Campo de RUT -->
                <div class="mb-3">
                    <label for="rut" class="form-label text-white">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" required>
                </div>

                <!-- Campo de correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label text-white">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <!-- Campo de Fecha de Nacimiento -->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label text-white">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <!-- Campo de Ubicacion-->
                <div class="mb-3">
                    <label for="ubicacion" class="form-label text-white">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ingrese su ciudad o país" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <input type="checkbox" id="showPassword" class="form-check-input">
                        <label for="showPassword" class="form-check-label text-white">Mostrar Contraseña</label>
                    </div>
                </div>
                <!-- Campo de Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <div class="mb-3 form-check checkbox-label">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-white ms-2" for="rememberMe">Recordar mis datos</label>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="login2.html" class="btn btn-cancel" role="button">Cancelar</a>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const showPasswordCheckbox = document.getElementById('showPassword');

            showPasswordCheckbox.addEventListener('change', function() {
                if (showPasswordCheckbox.checked) {
                    passwordField.type = 'text'; // Mostrar la contraseña
                    confirmPasswordField.type = 'text'; // Mostrar la confirmación de la contraseña
                } else {
                    passwordField.type = 'password'; // Ocultar la contraseña
                    confirmPasswordField.type = 'password'; // Ocultar la confirmación de la contraseña
                }
            });
        });
    </script>
</body>
</html>
