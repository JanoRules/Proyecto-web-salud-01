    <main class="pt-5 mt-5">
        <div class="container pt-5">
            <form action="validar.php" method="post" onsubmit="return validacionformulario()">
                <div class="mb-3">
                  <p class="blanco">Datos administrador <input type="text" placeholder="ingrese su correo" name="nombre" id="nombre_usuario"></p>
                  <p class="blanco">Contraseña <input type="password" placeholder="ingrese su contraseña" name="pass" id="contraseña_usuario"></p>
                  <input class="btn btn-success" type="submit" value="Ingresar">
                  <p id="mensajeError" style="color: red;"></p>
              </form>

              <script>
                function validacionformulario() {
                    var nombre_usuario = document.getElementById("nombre_usuario").value;
                    var contraseña_usuario = document.getElementById("contraseña_usuario").value;
                    var mensajeError = document.getElementById("mensajeError");
        
                    if (nombre_usuario === "" || contraseña_usuario === "") {
                        mensajeError.textContent = "Campos vacíos, por favor rellenar ambos campos.";
                        return false;
                    }
                    return true;
                }
            </script>
